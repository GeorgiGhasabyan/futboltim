<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <header>
        <div class="nav container">
            
            <a href="#" class="logo">Ecommers</a>
            
            <i class='bx bxs-shopping-bags'  id="cart-icon"></i>
            
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
              <div class="cart-content">
                <div class="cart-box">
                    <img src="img/1.jpg" alt="" class="cart-img">
                    <div class="detail-box">
                        <div class="cart-product-title">Buy Now</div>
                        <div class="cart-price">$25.04</div>
                        <input type="number" value="1" class="cart-quantity">

                    </div>
                    <i class='bx bxs-trash-alt cart-remove' ></i>
                </div>

              </div>
              <div class="total">
                <div class="total-title"> total</div>
                    <div class="total-price">$0</div>
                
              </div>
              <button type="button" class="btn-buy">buy now</button>
              <i class='bx bx-x' id="close-cart"></i>
          </div>
        </div>
        
        
        
    </header>
    
    
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="img/1.jpg" alt="" class="product-img">
                <h2 class="product-title">Hoodie</h2>
                <span class="price">35€</span>
                <i class='bx bxs-shopping-bags add-cart' ></i>

            </div>
            <div class="product-box">
                <img src="img/2.jpg" alt="" class="product-img">
                <h2 class="product-title">Shirt</h2>
                <span class="price">70€</span>
                <i class='bx bxs-shopping-bags add-cart' ></i>

            </div>
            <div class="product-box">
                <img src="img/3.png" alt="" class="product-img">
                <h2 class="product-title">Boots</h2>
                <span class="price">45€</span>
                <i class='bx bxs-shopping-bags add-cart' ></i>

            </div>
            <div class="product-box">
                <img src="img/5.webp" alt="" class="product-img">
                <h2 class="product-title">Shorts</h2>
                <span class="price">20€</span>
                <i class='bx bxs-shopping-bags add-cart' ></i>

            </div>
            <div class="product-box">
                <img src="img/6.webp" alt="" class="product-img">
                <h2 class="product-title">Padded Jackets</h2>
                <span class="price">80€</span>
                <i class='bx bxs-shopping-bags add-cart' ></i>

            </div>
            <div class="product-box">
                <img src="img/6.jpg" alt="" class="product-img">
                <h2 class="product-title">Bags</h2>
                <span class="price">30€</span>
                <i class='bx bxs-shopping-bags add-cart' ></i>

            </div>
            <div class="product-box">
                <img src="img/7.jpg" alt="" class="product-img">
                <h2 class="product-title">Duvet Sets</h2>
                <span class="price">45€</span>
                <i class='bx bxs-shopping-bags add-cart' ></i>

            </div>
            <div class="product-box">
                <img src="img/8.png" alt="" class="product-img">
                <h2 class="product-title">Ps4 Controller</h2>
                <span class="price">16€</span>
                <i class='bx bxs-shopping-bags add-cart' ></i>

            </div>

        </div>

    </section>


    
    <script src="js/script.js"></script>
</body>
</html>
